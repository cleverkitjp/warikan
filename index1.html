<html lang="ja">
<head>

  <style>
    :root {
      color-scheme: light dark;
      --bg: #f5f6f8;
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #0f4c81;
      --accent-strong: #0b3a63;
      --border: #d6d9de;
      --shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
      --toggle: #e2e8f0;
    }
    [data-theme="dark"] {
      --bg: #10131a;
      --panel: #171b24;
      --text: #f8fafc;
      --muted: #cbd5f5;
      --accent: #54a6ff;
      --accent-strong: #3b86d9;
      --border: #2b3242;
      --shadow: 0 16px 35px rgba(0, 0, 0, 0.45);

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .app {
      width: min(560px, 100%);
      background: var(--panel);
      border-radius: 28px;
      padding: 28px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 22px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.06em;
    }
    .theme-toggle {
      border: 0;
      background: var(--toggle);
      color: var(--text);
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: inset 0 0 0 1px var(--border);
      min-width: 72px;
    }
    .input-grid {
      display: grid;
      gap: 18px;
    }
    .field {
      display: grid;
      gap: 10px;
    }
    .field.is-active .input {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 30%, transparent);
    }
    .label {
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.05em;
    }
    .input {
      width: 100%;
      font-size: 36px;
      padding: 16px 18px;
      border-radius: 18px;
      border: 2px solid var(--border);
      background: transparent;
      color: var(--text);
      font-weight: 700;
      text-align: right;
    }
    .input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 30%, transparent);
    }
    .input-hint {
      font-size: 12px;
      color: var(--muted);
    }
    .rounding {
      display: grid;
      gap: 12px;
    }
    .rounding-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .round-btn {
      border: 2px solid var(--border);
      border-radius: 18px;
      padding: 16px 0;
      font-size: 20px;
      font-weight: 700;
      background: transparent;
      color: var(--text);
      cursor: pointer;
    }
    .round-btn.active {
      background: var(--accent);
      border-color: var(--accent-strong);
      color: #fff;
    }
    .result {
      background: var(--bg);
      border-radius: 24px;
      padding: 20px;
      display: grid;
      gap: 12px;
      border: 2px solid var(--border);
    }
    .result-main {
      font-size: clamp(32px, 6vw, 48px);
      font-weight: 800;
      text-align: center;
    }
    .result-sub {
      font-size: clamp(16px, 3vw, 20px);
      text-align: center;
      color: var(--muted);
      font-weight: 600;
    }
    .breakdown {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
    }
    .breakdown span {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.04em;
    }
    .keypad {
      display: grid;
      gap: 14px;
    }
    .keypad-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .keypad-title {
      font-size: 14px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    .target-switch {
      display: inline-flex;
      background: var(--toggle);
      padding: 4px;
      border-radius: 999px;
      gap: 4px;
      box-shadow: inset 0 0 0 1px var(--border);
    }
    .target-switch button {
      border: 0;
      background: transparent;
      color: var(--text);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
    }
    .target-switch button.active {
      background: var(--accent);
      color: #fff;
    }
    .keypad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .key {
      border: 0;
      border-radius: 18px;
      padding: 16px 0;
      font-size: 22px;
      font-weight: 700;
      color: var(--text);
      background: color-mix(in srgb, var(--panel) 80%, #000 20%);
      box-shadow: inset 0 0 0 1px var(--border);
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
    }
    .key:active {
      transform: translateY(1px);
      box-shadow: inset 0 0 0 1px var(--accent);
    }
    .key.action {
      background: #7b1f2d;
      color: #fff;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    }
    .key.accent {
      background: var(--accent);
      color: #fff;
      box-shadow: inset 0 0 0 1px var(--accent-strong);
    }
    .key.wide {
      grid-column: span 3;
      font-size: 18px;
      padding: 14px 0;
      letter-spacing: 0.08em;
    }
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      .app {
        padding: 22px;
        border-radius: 22px;
      }
      .input {
        font-size: 30px;
      }
      .round-btn {
        padding: 14px 0;
        font-size: 18px;
      }
      .key {
        padding: 14px 0;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title">å‰²ã‚Šå‹˜</div>
      <button class="theme-toggle" type="button" aria-label="ãƒ†ãƒ¼ãƒåˆ‡æ›¿">ğŸŒ™</button>
    </div>

    <div class="input-grid">
      <label class="field is-active" data-field="total">
        <span class="label">åˆè¨ˆé‡‘é¡ï¼ˆå††ï¼‰</span>
        <input class="input" type="number" inputmode="numeric" min="0" step="1" id="total" value="0" />
        <span class="input-hint">æ•°å­—ãƒœã‚¿ãƒ³ã§å…¥åŠ›ã§ãã¾ã™</span>
      </label>
      <label class="field" data-field="people">
        <span class="label">äººæ•°ï¼ˆäººï¼‰</span>
        <input class="input" type="number" inputmode="numeric" min="1" step="1" id="people" value="2" />
        <span class="input-hint">ã‚¿ãƒƒãƒ—ã—ã¦å…¥åŠ›å…ˆã‚’åˆ‡æ›¿</span>
      </label>
    </div>

    <div class="rounding">
      <div class="label">ä¸¸ã‚å˜ä½</div>
      <div class="rounding-buttons" role="group" aria-label="ä¸¸ã‚å˜ä½">
        <button class="round-btn active" type="button" data-unit="100">100</button>
        <button class="round-btn" type="button" data-unit="500">500</button>
        <button class="round-btn" type="button" data-unit="1000">1000</button>
      </div>
    </div>

    <div class="result" aria-live="polite">
      <div class="result-main" id="perPerson">0å††</div>
      <div class="result-sub" id="difference">äººæ•°ã‚’å…¥ã‚Œã¦ãã ã•ã„</div>
      <div class="breakdown">
        <div>
          <span>ä¸¸ã‚å¾Œåˆè¨ˆ</span>
          <div id="roundedTotal">0å††</div>
        </div>
        <div>
          <span>å·®åˆ†</span>
          <div id="diffAmount">0å††</div>
        </div>
      </div>
    </div>

    <div class="keypad" aria-label="æ•°å­—ã‚­ãƒ¼ãƒ‘ãƒƒãƒ‰">
      <div class="keypad-header">
        <div class="keypad-title">æ•°å­—å…¥åŠ›</div>
        <div class="target-switch" role="group" aria-label="å…¥åŠ›å¯¾è±¡">
          <button type="button" class="active" data-target="total">åˆè¨ˆ</button>
          <button type="button" data-target="people">äººæ•°</button>
        </div>
      </div>
      <div class="keypad-grid">
        <button class="key" type="button" data-value="1">1</button>
        <button class="key" type="button" data-value="2">2</button>
        <button class="key" type="button" data-value="3">3</button>
        <button class="key" type="button" data-value="4">4</button>
        <button class="key" type="button" data-value="5">5</button>
        <button class="key" type="button" data-value="6">6</button>
        <button class="key" type="button" data-value="7">7</button>
        <button class="key" type="button" data-value="8">8</button>
        <button class="key" type="button" data-value="9">9</button>
        <button class="key" type="button" data-value="00">00</button>
        <button class="key" type="button" data-value="0">0</button>
        <button class="key accent" type="button" data-action="backspace">âŒ«</button>
        <button class="key action wide" type="button" data-action="clear">ã‚¯ãƒªã‚¢</button>
      </div>
    </div>
  </div>

  <script>
    const totalInput = document.getElementById("total");
    const peopleInput = document.getElementById("people");
    const perPersonEl = document.getElementById("perPerson");
    const differenceEl = document.getElementById("difference");
    const roundedTotalEl = document.getElementById("roundedTotal");
    const diffAmountEl = document.getElementById("diffAmount");
    const roundButtons = document.querySelectorAll(".round-btn");
    const themeToggle = document.querySelector(".theme-toggle");
    const fields = document.querySelectorAll(".field");
    const targetButtons = document.querySelectorAll(".target-switch button");
    const keypadButtons = document.querySelectorAll(".keypad-grid .key");

    const numberFormatter = new Intl.NumberFormat("ja-JP");
    let unit = 100;
    let activeInput = totalInput;

    const getTheme = () => {
      const stored = localStorage.getItem("theme");
      if (stored) return stored;
      return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
    };

    const applyTheme = (theme) => {
      document.documentElement.setAttribute("data-theme", theme);
      themeToggle.textContent = theme === "dark" ? "â˜€" : "ğŸŒ™";
    };

    const setTheme = (theme) => {
      localStorage.setItem("theme", theme);
      applyTheme(theme);
    };

    const formatYen = (value) => `${numberFormatter.format(Math.abs(value))}å††`;

    const syncActiveField = (target) => {
      activeInput = target;
      fields.forEach((field) => {
        field.classList.toggle("is-active", field.querySelector("input") === target);
      });
      targetButtons.forEach((button) => {
        button.classList.toggle("active", button.dataset.target === target.id);
      });
    };

    const updateNumericInput = (input, nextValue) => {
      const sanitized = nextValue.replace(/^0+(?=\d)/, "");
      input.value = sanitized.length ? sanitized : "0";
      input.dispatchEvent(new Event("input", { bubbles: true }));
    };

    const appendDigits = (digits) => {
      const current = activeInput.value || "0";
      const next = current === "0" ? digits : `${current}${digits}`;
      updateNumericInput(activeInput, next);
    };

    const backspace = () => {
      const current = activeInput.value || "0";
      const next = current.length <= 1 ? "0" : current.slice(0, -1);
      updateNumericInput(activeInput, next);
    };

    const clearAll = () => {
      updateNumericInput(totalInput, "0");
      updateNumericInput(peopleInput, "1");
    };

    const compute = () => {
      const total = Math.max(0, Number(totalInput.value));
      const people = Math.max(1, Number(peopleInput.value));
      const per = total / people;
      const roundedPer = Math.round(per / unit) * unit;
      const roundedTotal = roundedPer * people;
      const diff = roundedTotal - total;

      perPersonEl.textContent = `${formatYen(roundedPer)} / äºº`;
      roundedTotalEl.textContent = formatYen(roundedTotal);
      diffAmountEl.textContent = formatYen(diff);

      if (diff === 0) {
        differenceEl.textContent = "ã´ã£ãŸã‚Š";
      } else if (diff > 0) {
        differenceEl.textContent = `èª°ã‹1äººãŒãŠé‡£ã‚Š ${formatYen(diff)}ã‚’å—ã‘å–ã‚‹`;
      } else {
        differenceEl.textContent = `èª°ã‹1äººãŒ ${formatYen(diff)} å¤šãæ‰•ã†`;
      }
    };

    roundButtons.forEach((button) => {
      button.addEventListener("click", () => {
        roundButtons.forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");
        unit = Number(button.dataset.unit);
        compute();
      });
    });

    totalInput.addEventListener("input", compute);
    peopleInput.addEventListener("input", compute);
    totalInput.addEventListener("focus", () => syncActiveField(totalInput));
    peopleInput.addEventListener("focus", () => syncActiveField(peopleInput));
    totalInput.addEventListener("click", () => syncActiveField(totalInput));
    peopleInput.addEventListener("click", () => syncActiveField(peopleInput));

    targetButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const target = button.dataset.target === "total" ? totalInput : peopleInput;
        syncActiveField(target);
        target.focus();
      });
    });

    keypadButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const { action, value } = button.dataset;
        if (action === "backspace") {
          backspace();
          return;
        }
        if (action === "clear") {
          clearAll();
          return;
        }
        if (value) {
          appendDigits(value);
        }
      });
    });

    themeToggle.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme") || "light";
      setTheme(current === "dark" ? "light" : "dark");
    });

    applyTheme(getTheme());
    syncActiveField(totalInput);
    compute();
  </script>
</body>
