<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ââ≤„ÇäÂãò„Éü„ÉãÈõªÂçì</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f5f6f8;
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #0f4c81;
      --accent-strong: #0b3a63;
      --border: #d6d9de;
      --shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
      --toggle: #e2e8f0;
    }
    [data-theme="dark"] {
      --bg: #10131a;
      --panel: #171b24;
      --text: #f8fafc;
      --muted: #cbd5f5;
      --accent: #54a6ff;
      --accent-strong: #3b86d9;
      --border: #2b3242;
      --shadow: 0 16px 35px rgba(0, 0, 0, 0.45);
      --toggle: #252b39;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .app {
      width: min(560px, 100%);
      background: var(--panel);
      border-radius: 28px;
      padding: 28px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 22px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.06em;
    }
    .theme-toggle {
      border: 0;
      background: var(--toggle);
      color: var(--text);
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: inset 0 0 0 1px var(--border);
      min-width: 72px;
    }
    .label {
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.05em;
    }
    .rounding {
      display: grid;
      gap: 12px;
    }
    .rounding-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .round-btn {
      border: 2px solid var(--border);
      border-radius: 18px;
      padding: 16px 0;
      font-size: 20px;
      font-weight: 700;
      background: transparent;
      color: var(--text);
      cursor: pointer;
    }
    .round-btn.active {
      background: var(--accent);
      border-color: var(--accent-strong);
      color: #fff;
    }
    .result {
      background: var(--bg);
      border-radius: 24px;
      padding: 20px;
      display: grid;
      gap: 12px;
      border: 2px solid var(--border);
    }
    .result-meta {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .meta-card {
      background: color-mix(in srgb, var(--panel) 85%, #000 15%);
      border-radius: 16px;
      padding: 12px 14px;
      box-shadow: inset 0 0 0 1px var(--border);
      display: grid;
      gap: 6px;
      text-align: center;
    }
    .meta-card span {
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    .meta-card strong {
      font-size: 20px;
      font-weight: 800;
      color: var(--text);
    }
    .result-main {
      font-size: clamp(32px, 6vw, 48px);
      font-weight: 800;
      text-align: center;
    }
    .result-sub {
      font-size: clamp(16px, 3vw, 20px);
      text-align: center;
      color: var(--muted);
      font-weight: 600;
    }
    .breakdown {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
    }
    .breakdown span {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.04em;
    }
    .keypad {
      display: grid;
      gap: 14px;
    }
    .keypad-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }
    .keypad-title {
      font-size: 14px;
      color: var(--muted);
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    .target-switch {
      display: inline-flex;
      background: var(--toggle);
      padding: 4px;
      border-radius: 999px;
      gap: 4px;
      box-shadow: inset 0 0 0 1px var(--border);
    }
    .target-switch button {
      border: 0;
      background: transparent;
      color: var(--text);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
    }
    .target-switch button.active {
      background: var(--accent);
      color: #fff;
    }
    .keypad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .key {
      border: 0;
      border-radius: 18px;
      padding: 16px 0;
      font-size: 22px;
      font-weight: 700;
      color: var(--text);
      background: color-mix(in srgb, var(--panel) 80%, #000 20%);
      box-shadow: inset 0 0 0 1px var(--border);
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
    }
    .key:active {
      transform: translateY(1px);
      box-shadow: inset 0 0 0 1px var(--accent);
    }
    .key.action {
      background: #7b1f2d;
      color: #fff;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    }
    .key.accent {
      background: var(--accent);
      color: #fff;
      box-shadow: inset 0 0 0 1px var(--accent-strong);
    }
    .key.wide {
      grid-column: span 3;
      font-size: 18px;
      padding: 14px 0;
      letter-spacing: 0.08em;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      .app {
        padding: 22px;
        border-radius: 22px;
      }
      .meta-card strong {
        font-size: 18px;
      }
      .round-btn {
        padding: 14px 0;
        font-size: 18px;
      }
      .key {
        padding: 14px 0;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="title">Ââ≤„ÇäÂãò</div>
      <button class="theme-toggle" type="button" aria-label="„ÉÜ„Éº„ÉûÂàáÊõø">üåô</button>
    </div>

    <input type="text" id="total" class="sr-only" value="0" />
    <input type="text" id="people" class="sr-only" value="2" />

    <div class="rounding">
      <div class="label">‰∏∏„ÇÅÂçò‰Ωç</div>
      <div class="rounding-buttons" role="group" aria-label="‰∏∏„ÇÅÂçò‰Ωç">
        <button class="round-btn active" type="button" data-unit="100">100</button>
        <button class="round-btn" type="button" data-unit="500">500</button>
        <button class="round-btn" type="button" data-unit="1000">1000</button>
      </div>
    </div>

    <div class="result" aria-live="polite">
      <div class="result-meta" aria-label="ÂÖ•ÂäõÁä∂Ê≥Å">
        <div class="meta-card">
          <span>ÂêàË®à</span>
          <strong id="totalDisplay">0ÂÜÜ</strong>
        </div>
        <div class="meta-card">
          <span>‰∫∫Êï∞</span>
          <strong id="peopleDisplay">2‰∫∫</strong>
        </div>
      </div>
      <div class="result-main" id="perPerson">0ÂÜÜ</div>
      <div class="result-sub" id="difference">‰∫∫Êï∞„ÇíÂÖ•„Çå„Å¶„Åè„Å†„Åï„ÅÑ</div>
      <div class="breakdown">
        <div>
          <span>‰∏∏„ÇÅÂæåÂêàË®à</span>
          <div id="roundedTotal">0ÂÜÜ</div>
        </div>
        <div>
          <span>Â∑ÆÂàÜ</span>
          <div id="diffAmount">0ÂÜÜ</div>
        </div>
      </div>
    </div>

    <div class="keypad" aria-label="Êï∞Â≠ó„Ç≠„Éº„Éë„ÉÉ„Éâ">
      <div class="keypad-header">
        <div class="keypad-title">Êï∞Â≠óÂÖ•Âäõ</div>
        <div class="target-switch" role="group" aria-label="ÂÖ•ÂäõÂØæË±°">
          <button type="button" class="active" data-target="total">ÂêàË®à</button>
          <button type="button" data-target="people">‰∫∫Êï∞</button>
        </div>
      </div>
      <div class="keypad-grid">
        <button class="key" type="button" data-value="1">1</button>
        <button class="key" type="button" data-value="2">2</button>
        <button class="key" type="button" data-value="3">3</button>
        <button class="key" type="button" data-value="4">4</button>
        <button class="key" type="button" data-value="5">5</button>
        <button class="key" type="button" data-value="6">6</button>
        <button class="key" type="button" data-value="7">7</button>
        <button class="key" type="button" data-value="8">8</button>
        <button class="key" type="button" data-value="9">9</button>
        <button class="key" type="button" data-value="00">00</button>
        <button class="key" type="button" data-value="0">0</button>
        <button class="key accent" type="button" data-action="backspace">‚å´</button>
        <button class="key action wide" type="button" data-action="clear">„ÇØ„É™„Ç¢</button>
      </div>
    </div>
  </div>

  <script>
    const totalInput = document.getElementById("total");
    const peopleInput = document.getElementById("people");
    const perPersonEl = document.getElementById("perPerson");
    const differenceEl = document.getElementById("difference");
    const roundedTotalEl = document.getElementById("roundedTotal");
    const diffAmountEl = document.getElementById("diffAmount");
    const totalDisplayEl = document.getElementById("totalDisplay");
    const peopleDisplayEl = document.getElementById("peopleDisplay");
    const roundButtons = document.querySelectorAll(".round-btn");
    const themeToggle = document.querySelector(".theme-toggle");
    const targetButtons = document.querySelectorAll(".target-switch button");
    const keypadButtons = document.querySelectorAll(".keypad-grid .key");

    const numberFormatter = new Intl.NumberFormat("ja-JP");
    let unit = 100;
    let activeInput = totalInput;

    const storage = {
      get(key) {
        try {
          return localStorage.getItem(key);
        } catch {
          return null;
        }
      },
      set(key, value) {
        try {
          localStorage.setItem(key, value);
        } catch {
          // ‰øùÂ≠ò‰∏çÂèØ„ÅÆÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
        }
      },
    };

    const getTheme = () => {
      const stored = storage.get("theme");
      if (stored) return stored;
      return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
    };

    const applyTheme = (theme) => {
      document.documentElement.setAttribute("data-theme", theme);
      document.body.setAttribute("data-theme", theme);
      themeToggle.textContent = theme === "dark" ? "‚òÄ" : "üåô";
    };

    const setTheme = (theme) => {
      storage.set("theme", theme);
      applyTheme(theme);
    };

    const formatYen = (value) => `${numberFormatter.format(Math.abs(value))}ÂÜÜ`;
    const formatPeople = (value) => `${numberFormatter.format(value)}‰∫∫`;

    const syncActiveField = (target) => {
      activeInput = target;
      targetButtons.forEach((button) => {
        button.classList.toggle("active", button.dataset.target === target.id);
      });
    };

    const updateNumericInput = (input, nextValue) => {
      const sanitized = nextValue.replace(/^0+(?=\d)/, "");
      input.value = sanitized.length ? sanitized : "0";
      input.dispatchEvent(new Event("input", { bubbles: true }));
    };

    const appendDigits = (digits) => {
      const current = activeInput.value || "0";
      const next = current === "0" ? digits : `${current}${digits}`;
      updateNumericInput(activeInput, next);
    };

    const backspace = () => {
      const current = activeInput.value || "0";
      const next = current.length <= 1 ? "0" : current.slice(0, -1);
      updateNumericInput(activeInput, next);
    };

    const clearAll = () => {
      updateNumericInput(totalInput, "0");
      updateNumericInput(peopleInput, "1");
    };

    const compute = () => {
      const total = Math.max(0, Number(totalInput.value));
      const people = Math.max(1, Number(peopleInput.value));
      const per = total / people;
      const roundedPer = Math.round(per / unit) * unit;
      const roundedTotal = roundedPer * people;
      const diff = roundedTotal - total;

      perPersonEl.textContent = `${formatYen(roundedPer)} / ‰∫∫`;
      roundedTotalEl.textContent = formatYen(roundedTotal);
      diffAmountEl.textContent = formatYen(diff);
      totalDisplayEl.textContent = formatYen(total);
      peopleDisplayEl.textContent = formatPeople(people);

      if (diff === 0) {
        differenceEl.textContent = "„Å¥„Å£„Åü„Çä";
      } else if (diff > 0) {
        differenceEl.textContent = `Ë™∞„Åã1‰∫∫„Åå„ÅäÈá£„Çä ${formatYen(diff)}„ÇíÂèó„ÅëÂèñ„Çã`;
      } else {
        differenceEl.textContent = `Ë™∞„Åã1‰∫∫„Åå ${formatYen(diff)} Â§ö„ÅèÊâï„ÅÜ`;
      }
    };

    roundButtons.forEach((button) => {
      button.addEventListener("click", () => {
        roundButtons.forEach((btn) => btn.classList.remove("active"));
        button.classList.add("active");
        unit = Number(button.dataset.unit);
        compute();
      });
    });

    totalInput.addEventListener("input", compute);
    peopleInput.addEventListener("input", compute);

    targetButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const target = button.dataset.target === "total" ? totalInput : peopleInput;
        syncActiveField(target);
      });
    });

    keypadButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const { action, value } = button.dataset;
        if (action === "backspace") {
          backspace();
          return;
        }
        if (action === "clear") {
          clearAll();
          return;
        }
        if (value) {
          appendDigits(value);
        }
      });
    });

    themeToggle.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme") || "light";
      setTheme(current === "dark" ? "light" : "dark");
    });

    applyTheme(getTheme());
    syncActiveField(totalInput);
    compute();
  </script>
</body>
</html>
