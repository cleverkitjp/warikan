<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>簡単割り勘計算ツール｜アプリ不要ですぐ使える</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="飲み会・グループ旅行などの割り勘を、合計金額と人数を入れるだけですぐ計算できる無料ツール。アプリ不要、個別精算チェックにも対応。">

  <style>
    :root {
      --bg1: #f4f7fb;
      --card-bg: #ffffff;
      --primary: #2563eb;
      --accent: #0ea5e9;
      --text-main: #1f2933;
      --text-muted: #6b7280;
      --border-subtle: #e5e7eb;
      --danger: #ef4444;
      --ok: #16a34a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
      background: linear-gradient(135deg, var(--bg1), #ffffff);
      color: var(--text-main);
    }

    .page {
      max-width: 720px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0 0 4px;
      text-align: center;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
      margin-bottom: 16px;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-title span {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
      background-color: #f9fafb;
    }

    input[type="number"]:focus,
    input[type="text"]:focus,
    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
      background-color: #ffffff;
    }

    .field {
      margin-bottom: 12px;
    }

    .input-inline {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      align-items: center;
    }

    .suffix {
      font-size: 0.9rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .mode-select {
      display: flex;
      gap: 8px;
      margin-bottom: 4px;
    }

    .mode-btn {
      flex: 1;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      padding: 8px 10px;
      font-size: 0.85rem;
      text-align: center;
      cursor: pointer;
      background-color: #f9fafb;
      color: var(--text-main);
      transition: background-color 0.12s ease, border-color 0.12s ease, color 0.12s ease;
    }

    .mode-btn.active {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-color: var(--primary);
      color: #ffffff;
      font-weight: 600;
    }

    .mode-help {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .mode-section {
      margin-top: 8px;
    }

    .person-row {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .person-row input[type="text"] {
      font-size: 0.85rem;
    }

    .hint-text {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    .result-main {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .result-sub {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      background-color: #eff6ff;
      color: var(--primary);
      margin-right: 4px;
      margin-top: 2px;
    }

    .status-ok {
      color: var(--ok);
    }

    .status-ng {
      color: var(--danger);
    }

    .error {
      font-size: 0.8rem;
      color: var(--danger);
      margin-top: 4px;
    }

    .footer-note {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 8px;
    }

    @media (min-width: 640px) {
      body {
        padding: 24px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>簡単割り勘計算ツール</h1>
    <p class="subtitle">合計金額と人数を入れるだけ。飲み会や旅行の割り勘を、アプリなしですぐ計算できます。</p>

    <!-- 入力カード -->
    <div class="card">
      <div class="card-title">
        入力
        <span>合計金額と人数を入力してください</span>
      </div>

      <div class="field">
        <label for="total">合計金額</label>
        <div class="input-inline">
          <input id="total" type="number" inputmode="numeric" min="0" placeholder="例）12800">
          <span class="suffix">円</span>
        </div>
      </div>

      <div class="field">
        <label for="people">人数</label>
        <div class="input-inline">
          <input id="people" type="number" inputmode="numeric" min="1" placeholder="例）4">
          <span class="suffix">人</span>
        </div>
        <div class="hint-text">割り勘する人数（自分を含める）を入力します。</div>
      </div>

      <div class="field">
        <label>割り勘方法</label>
        <div class="mode-select">
          <button type="button" class="mode-btn active" data-mode="equal">均等割り</button>
          <button type="button" class="mode-btn" data-mode="custom">個別精算チェック</button>
        </div>
        <div class="mode-help" id="modeHelp">
          全員ほぼ同じ金額を支払う、シンプルな割り勘です。
        </div>
      </div>

      <!-- 均等割りセクション -->
      <div class="mode-section" id="equalSection">
        <div class="hint-text">
          合計金額を人数で割り、1円単位で端数を自動的に振り分けます。
        </div>
      </div>

      <!-- 個別精算セクション -->
      <div class="mode-section" id="customSection" style="display:none;">
        <div class="hint-text">
          1人ずつの支払い金額を入力すると、合計金額とのズレを自動チェックします。
        </div>
        <div id="personRows"></div>
      </div>

      <div id="inputError" class="error" style="display:none;"></div>
    </div>

    <!-- 結果カード -->
    <div class="card">
      <div class="card-title">
        結果
        <span>入力に応じてリアルタイム更新</span>
      </div>
      <div id="resultArea">
        <p class="result-sub">合計金額と人数を入力すると、ここに割り勘結果が表示されます。</p>
      </div>
    </div>

    <p class="footer-note">
      ブラウザ上だけで動作する静的ツールです。入力した金額や名前はサーバーに送信されません。
    </p>
  </div>

  <script>
    const totalInput = document.getElementById('total');
    const peopleInput = document.getElementById('people');
    const modeButtons = document.querySelectorAll('.mode-btn');
    const modeHelp = document.getElementById('modeHelp');
    const equalSection = document.getElementById('equalSection');
    const customSection = document.getElementById('customSection');
    const personRowsContainer = document.getElementById('personRows');
    const resultArea = document.getElementById('resultArea');
    const inputError = document.getElementById('inputError');

    let currentMode = 'equal';

    function setMode(mode) {
      currentMode = mode;
      modeButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mode === mode);
      });

      if (mode === 'equal') {
        modeHelp.textContent = '全員ほぼ同じ金額を支払う、シンプルな割り勘です。';
        equalSection.style.display = '';
        customSection.style.display = 'none';
      } else {
        modeHelp.textContent = '1人ずつの金額を入れて、レシート合計と合っているか確認できます。';
        equalSection.style.display = 'none';
        customSection.style.display = '';
        buildPersonRows();
      }
      updateResult();
    }

    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        setMode(btn.dataset.mode);
      });
    });

    function validateInputs() {
      inputError.style.display = 'none';
      inputError.textContent = '';

      const total = Number(totalInput.value);
      const people = Number(peopleInput.value);

      if (!totalInput.value || isNaN(total) || total < 0) {
        inputError.textContent = '合計金額を0以上の数字で入力してください。';
        inputError.style.display = 'block';
        return null;
      }

      if (!peopleInput.value || isNaN(people) || people < 1) {
        inputError.textContent = '人数を1以上の数字で入力してください。';
        inputError.style.display = 'block';
        return null;
      }

      if (!Number.isInteger(people)) {
        inputError.textContent = '人数は整数で入力してください。';
        inputError.style.display = 'block';
        return null;
      }

      return { total, people };
    }

    function buildPersonRows() {
      const peopleVal = Number(peopleInput.value);
      const people = (!isNaN(peopleVal) && peopleVal >= 1) ? Math.floor(peopleVal) : 0;

      personRowsContainer.innerHTML = '';

      if (people <= 0) {
        return;
      }

      for (let i = 1; i <= people; i++) {
        const row = document.createElement('div');
        row.className = 'person-row';

        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.placeholder = `名前（${i}人目・任意）`;

        const amountInput = document.createElement('input');
        amountInput.type = 'number';
        amountInput.inputMode = 'numeric';
        amountInput.min = '0';
        amountInput.placeholder = '金額';

        amountInput.addEventListener('input', updateResult);
        nameInput.addEventListener('input', () => {}); // 将来拡張用

        row.appendChild(nameInput);
        row.appendChild(amountInput);
        personRowsContainer.appendChild(row);
      }
    }

    function renderEqualResult(total, people) {
      const base = Math.floor(total / people);
      const remainder = total - base * people;

      const perHigher = base + 1;
      const higherCount = remainder; // remainder 人が1円多く払う

      let html = '';

      html += `<p class="result-main">1人あたり <strong>${base.toLocaleString()} 円</strong> が目安です。</p>`;

      if (remainder === 0) {
        html += `<p class="result-sub">全員 <strong>${base.toLocaleString()} 円</strong> ずつ支払えば、ちょうど合計になります。</p>`;
      } else {
        html += `<p class="result-sub">端数の <strong>${remainder.toLocaleString()} 円</strong> は、以下のように振り分けできます。</p>`;
        html += `<p class="result-sub">
          <span class="badge">支払い例</span>
          ${higherCount.toLocaleString()} 人：${perHigher.toLocaleString()} 円 ／ 残り ${ (people - higherCount).toLocaleString() } 人：${base.toLocaleString()} 円
        </p>`;
      }

      html += `<p class="result-sub">
        <span class="badge">チェック</span>
        合計：${total.toLocaleString()} 円 ／ 人数：${people.toLocaleString()} 人
      </p>`;

      resultArea.innerHTML = html;
    }

    function renderCustomResult(total, people) {
      const rows = personRowsContainer.querySelectorAll('.person-row');
      let sum = 0;

      rows.forEach(row => {
        const amountInput = row.querySelector('input[type="number"]');
        const val = Number(amountInput.value);
        if (!isNaN(val) && val > 0) {
          sum += val;
        }
      });

      let diff = total - sum;

      let html = '';

      html += `<p class="result-main">入力された合計：<strong>${sum.toLocaleString()} 円</strong></p>`;
      html += `<p class="result-sub">レシートの合計：<strong>${total.toLocaleString()} 円</strong></p>`;

      if (sum === 0) {
        html += `<p class="result-sub">1人ずつの金額を入力すると、差分がここに表示されます。</p>`;
      } else if (diff === 0) {
        html += `<p class="result-sub status-ok">ぴったり合っています。このまま精算できます。</p>`;
      } else if (diff > 0) {
        html += `<p class="result-sub status-ng">あと <strong>${diff.toLocaleString()} 円</strong> たりません。誰かの金額を増やす必要があります。</p>`;
      } else {
        html += `<p class="result-sub status-ng">合計が <strong>${Math.abs(diff).toLocaleString()} 円</strong> 多くなっています。どこかで入力しすぎていないか確認してください。</p>`;
      }

      html += `<p class="result-sub">
        <span class="badge">人数</span>${people.toLocaleString()} 人
      </p>`;

      resultArea.innerHTML = html;
    }

    function updateResult() {
      const values = validateInputs();
      if (!values) {
        resultArea.innerHTML = `<p class="result-sub">入力内容を確認してください。</p>`;
        return;
      }

      const { total, people } = values;

      if (currentMode === 'equal') {
        renderEqualResult(total, people);
      } else {
        renderCustomResult(total, people);
      }
    }

    totalInput.addEventListener('input', updateResult);
    peopleInput.addEventListener('input', () => {
      if (currentMode === 'custom') {
        buildPersonRows();
      }
      updateResult();
    });

    // 初期表示
    updateResult();
  </script>
</body>
</html>
